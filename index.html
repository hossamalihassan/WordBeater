<!DOCTYPE html>
<html>
<head>
	<title>WordBeater</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="bg-dark text-white">

	<header class="bg-secondary text-center p-3 mb-5">
		<h1>WordBeater</h1>
	</header>

	<div class="container text-center">
		
		<div class="row">
			<div class="col-md-6 mx-auto">
				<p>Type The Given Word Within <span class="text-success">5</span> Seconds: </p>

				<h1 id="current-word" class="display-5 mb-2">Hello</h1>

				<input type="text" name="word" class="form-control form-control-lg" placeholder="Start Typing.." id="word-input" autofocus>

				<div class="row">
					<h4 class="mt-5 col-md-6" id="message1">TRUE</h4>	
					<h4 class="mt-5 col-md-6" id="message2">FALSE</h4>	
				</div>
			</div>
		</div>

		<div class="row mt-5">
			
			<div class="col-md-6">
				<h3>Time Left:
					<span id="time">0</span>
				</h3>
			</div>

			<div class="col-md-6">
				<h3>Score:
					<span id="score">0</span>
				</h3>
			</div>


		</div>

		<div>
			<button class="btn btn-primary mt-5" id="try">TRY AGIAN</button>
		</div>

	</div>

	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
